<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVSEARCHENGINE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="logo.png" alt="DEVSEARCHENGINE Logo">
                <h1>DEVSEARCHENGINE</h1>
            </div>
        </header>

        <!-- Main Content -->
        <main>
            <section class="search-section">
                <div class="search-container">
                    <input type="text" id="searchBox" placeholder="Search .onion sites..." aria-label="Search">
                    <button id="searchButton" aria-label="Search">Search</button>
                </div>
                <div id="searchResults" class="results-container">
                    <!-- Search results will be dynamically inserted here -->
                </div>
                <button id="nextButton" class="next-button">Next</button>
                <p id="searchExplanation">Tap Next to view results using your keyword.</p>
            </section>
        </main>

        <!-- Footer -->
        <footer>
            <p>&copy; 2024 DEVSEARCHENGINE. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
