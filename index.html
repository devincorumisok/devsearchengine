<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEVSEARCHENGINE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://i.imgur.com/x4P0O7H.png" alt="DEVSEARCHENGINE Logo">
            <h1>DEVSEARCHENGINE</h1>
        </div>
    </header>
    <main>
        <div class="search-section">
            <h2>Search the Web</h2>
            <div class="search-container">
                <input type="text" id="searchBox" placeholder="Enter search query">
                <button id="searchButton">Search</button>
            </div>
            <p id="searchExplanation">Tap 'Search' to view results.</p>
            <div id="searchResults" class="results-container"></div>
            <button id="nextButton" class="next-button">Next</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 DEVSEARCHENGINE. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
